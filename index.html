<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <img src="./logo.png" alt="A picture of Odin" width="100" heigth="100">
            <p>ODIN</p>
        </div>
        <p>Photo by<a href="https://unsplash.com/@haliewestphoto"> Halie West </a>on<a href="http://unsplash.com"> Unsplash </a></p>
    </div>
    <div class="right-container">
        <p>This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up now to get started.
        </p>
        <p>You <span>know</span> you want to.</p>
        <form id="signup">
            <h3>Let's do this!</h3>
            <fieldset>
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" />
                </p>
                <p>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" />
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="user_email">EMAIL</label>
                    <input type="email" name="email" id="user_email">
                </p>
                <p>
                    <label for="user_number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="user_number">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" name="password" id="user_password">
                </p>
                <p>
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="user_password">
                </p>
            </fieldset>
        </form>
        <button type="submit" form="signup">Create Account</button>
        <p>Already have an account?<a href="./index.html"> Log in</a></p>
    </div>
</body>
</html>
